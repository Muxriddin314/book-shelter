<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Tailind css cdn link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <!--Font awersome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />\
    <!--swiper-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"/>
    <title>ðŸ“˜Book Shelter</title>
</head>
<body>
    <header class="bg-white pt-5">
      <div class="container">
        <nav class="flex justify-between">
            <a href="index.html"><img src="images/Group 193.svg"></a>

            <!-- Search bar -->
            <div class='w-1/2 rounded-3xl border border-gray-400'>
                <div class="relative flex items-center  h-12 ">
                    <div class="grid place-items-center h-full w-12 text-gray-300">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </div>

                    <input 
                    class="h-full w-full rounded-3xl outline-none text-sm text-gray-700 "
                    type="text"
                    id="search"
                    placeholder="Search something.." /> 
                </div>
            </div>

            <div class="flex gap-3 self-center">
              <button id="add-post-btn" class=" px-10 py-1 bg-blue-500 text-white font-medium text-xs  rounded">Add Post</button>
              <i id="site-sun" class="text-3xl fa-regular fa-sun"></i>
              <i id="site-moon" class="text-3xl fa-solid fa-moon"></i>
            </div>
            
        </nav>        

        <div class="flex  justify-between border-t border-b border-gray-300 mt-5 py-4">
            <p class="font-medium">Showing <span id="result">0</span> Result(s)</p>
            <select id="years-sort">
              <option value="all">All</option>
              <option value="2023">2023</option>
              <option value="2022">2022</option>
              <option value="2021">2021</option>
              <option value="2020">2020</option>
              <option value="2019">2019</option>
            </select>
            <button class="py-2 px-7 bg-gray-400 rounded text-white hover:bg-gray-500 ">
                <i class="text-xl fa-solid fa-calendar-days"></i>
                Order by newest
            </button>
        </div>

      </div>
    </header>

    <main>
        <div class="container">
          
          <section class="bg-gray-400 ">
                <div class="swiper mySwiper">
                    <div id="best-seller-book" class="swiper-wrapper">
                      <div class="swiper-slide">
                        <img src="https://swiperjs.com/demos/images/nature-1.jpg" />
                      </div>
                      <div class="swiper-slide">
                        <img src="https://swiperjs.com/demos/images/nature-2.jpg" />
                      </div>
                    </div>
                    <div class="swiper-pagination"></div>
                  </div>
                </section>
               
              <!--post form-->
              <section id="post-section" class="hidden w-1/3 mt-20 mx-auto pt-5 pb-14 px-5  bg-blend-exclusion rounded-xl shadow-2xl ">
              <div class="flex justify-between">
                <p class="text-2xl">ðŸ“˜Post</p>
                <p id="post-form-close" class=" text-2xl hover:text-red-500">X</p>
              </div>
              <form id="postForm" class="mt-5 flex flex-col gap-8">
                <input class="bg-transparent border-0 border-b-2 border-gray-300" type="text" name="name" placeholder="Kitob nomini kiriting" required>
                <input class="bg-transparent border-0 border-b-2 border-gray-300" type="text" name="author" placeholder="Kitob Muallifi" required>
                <input class="bg-transparent border-0 border-b-2 border-gray-300" type="number" name="date" placeholder="Chop etilgan yil">
                <input class="bg-transparent border-0 border-b-2 border-gray-300" type="url"  name="read" placeholder="Sahifaga o'tish uchun link">
                
                <input class="bg-transparent border-0 border-b-2 border-gray-300" type="text" name="image" placeholder="Rasm yuklang" required>
                <button class=" px-10 py-3 bg-blue-500 text-white font-medium text-xs  rounded" type="submit">Publish</button>

                <div id="post-success" class="hidden py-3 px-5 flex gap-2 bg-green-400 text-white">
                  <i class="text-xl fa-regular fa-thumbs-up"></i>
                  <p>Success</p>
                </div>
              </form>
            </section>
        
              <!--books list-->
              <div>
                <ul id="book-list" class="my-16 grid gap-3 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
                  
                </ul>
              </div>
            </section>
            
        </div>
        <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
        <script src="js/main.js"></script>
    </main>
    <footer>
        
    </footer>
</body>
</html>
