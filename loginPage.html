<!-- This is an example component -->
<div class="h-screen font-sans login bg-cover">
    <div class="container mx-auto h-full flex flex-1 justify-center items-center">
        <div class="w-full max-w-lg">
          <div class="leading-loose">
            <form id="loginForm" class="max-w-sm m-4 p-10 bg-white bg-opacity-25 rounded shadow-xl">

                  </div>
                  <div class="mt-5">
                     <input class="w-full px-5 py-1 text-gray-700 bg-gray-300 rounded focus:outline-none focus:bg-white"
                      type="password" name="password" placeholder="Password" arial-label="password" required>
                  </div>
    
                  <div class="mt-9 items-center flex justify-between">
                    <button class="w-full py-1 mx-auto text-white font-light tracking-wider bg-gray-900 hover:bg-gray-800 rounded"
                      type="submit">Login</button>                   
                  </div>
                  
            </form>
    
          </div>
